<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }
        .grid .question {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>СУРЕТ БОЙЫНША ТАПСЫРМА</h2>
        
        <div class="question">
            <img src="C:\Users\notab\OneDrive\Desktop\сайт платформа для назерке\фото\1 ques.jpeg" alt="ФОТО">
            <p>Бұл жерде қанша еуро бар?</p>
        </div>

        <div class="question">
            <img src="C:\Users\notab\OneDrive\Desktop\сайт платформа для назерке\фото\2 ques.jpeg" alt="ФОТО">
            <p>Бұл жерде қанша доллар бар?</p>
        </div>

       
        <h3>1000 долларға қай заттарды сатып алуға болады?</h3>
        <div class="grid">
            <div class="question">
                <img src="images\bag.jpeg" alt="Сумка">
                <p>Сумка - 100 доллар</p>
            </div>
            <div class="question">
                <img src="images\book.jpeg" alt="Кітап">
                <p>Кітап - 60 доллар</p>
            </div>
            <div class="question">
                <img src="images\laptop.jpeg" alt="Ноутбук">
                <p>Ноутбук - 500 доллар</p>
            </div>
            <div class="question">
                <img src="images\phone.jpeg" alt="Телефон">
                <p>Телефон - 80 еуро</p>
            </div>
            <div class="question">
                <img src="images\zhihaz.jpeg" alt="Жиһаз">
                <p>Жиһаз - 700 доллар</p>
            </div>
            <div class="question">
                <img src="images\furniture.jpeg" alt="Ойыншық">
                <p>Ойыншық - 75 еуро</p>
            </div>
            <div class="question">
                <img src="images\watch.jpeg" alt="Сағат">
                <p>Сағат - 150 доллар</p>
            </div>
            <div class="question">
                <img src="images\burger.jpeg" alt="Бургер">
                <p>Бургер - 25 доллар</p>
            </div>
        </div>
        
        <button class="button" onclick="window.location.href='class4.html'">артқа</button>
    </div>
</body>
</html>
